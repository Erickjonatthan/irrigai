<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Coordenadas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Digite as Informações</h1>
        <form action="/resultado" method="POST" class="p-4 border rounded shadow">
            <div class="mb-3">
                <label class="form-label">Localização Detectada:</label>
                <p id="endereco" class="form-control-plaintext">Carregando localização...</p>
                <p id="coordenadas" class="form-control-plaintext text-muted"></p>
                <button type="button" id="editarLocal" class="btn btn-sm btn-secondary mb-2">Editar Localização</button>
            </div>
            <input type="hidden" id="latitude" name="latitude" required>
            <input type="hidden" id="longitude" name="longitude" required>
            <div class="mb-3">
                <label for="cultura" class="form-label">Cultura:</label>
                <select id="cultura" name="cultura" class="form-select" required>
                    <option value="" disabled selected>Selecione uma cultura</option>
                    <option value="milho">Milho</option>
                    <option value="feijao">Feijão</option>
                    <option value="tomate">Tomate</option>
                    <option value="cana-de-acucar">Cana de Açúcar</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="estagio" class="form-label">Estágio:</label>
                <select id="estagio" name="estagio" class="form-select" required>
                    <option value="" disabled selected>Selecione um estágio</option>
                    <option value="inicial">Inicial</option>
                    <option value="medio">Médio</option>
                    <option value="final">Final</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Modal do mapa -->
    <div class="modal fade" id="mapModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecione a Localização</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Carregamento -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carregando Dados</h5>
                    <!-- Remova o botão de fechar -->
                </div>
                <div class="modal-body text-center">
                    <p>Os dados estão sendo carregados. Por favor, aguarde...</p>
                    <button id="stopButton" class="btn btn-danger">Parar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const loadingModalElement = document.getElementById('loadingModal');
            const loadingModal = new bootstrap.Modal(loadingModalElement); // Instância única do modal
            const stopButton = document.getElementById('stopButton');
            const latitudeInput = document.getElementById('latitude');
            const longitudeInput = document.getElementById('longitude');
            const enderecoP = document.getElementById('endereco');
            const coordenadasP = document.getElementById('coordenadas');
            const editarBtn = document.getElementById('editarLocal');
            const mapModal = new bootstrap.Modal(document.getElementById('mapModal'));
            let isModalVisible = false;

            // Função para atualizar o endereço com base nas coordenadas
            function atualizarEndereco(lat, lon) {
                fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
                    .then(res => res.json())
                    .then(data => {
                        const cidade = data.address.city || data.address.town || data.address.village || "Localização desconhecida";
                        const estado = data.address.state || "";
                        enderecoP.textContent = `${cidade} - ${estado}`;
                        coordenadasP.textContent = `Latitude: ${lat.toFixed(6)}, Longitude: ${lon.toFixed(6)}`;
                    });
            }

            // Função para preencher os campos de localização
            function preencherLocalizacao(lat, lon) {
                latitudeInput.value = lat.toFixed(6);
                longitudeInput.value = lon.toFixed(6);
                atualizarEndereco(lat, lon);
            }

            // Localização automática ao carregar a página
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    preencherLocalizacao(lat, lon);
                }, () => {
                    enderecoP.textContent = "Erro ao detectar localização.";
                });
            } else {
                enderecoP.textContent = "Seu navegador não suporta geolocalização.";
            }

            // Abertura do mapa para edição de localização
            editarBtn.addEventListener("click", () => {
                latitudeInput.removeAttribute("readonly");
                longitudeInput.removeAttribute("readonly");
                mapModal.show();

                setTimeout(() => {
                    const lat = parseFloat(latitudeInput.value) || -10;
                    const lon = parseFloat(longitudeInput.value) || -50;
                    const map = L.map('map').setView([lat, lon], 6);

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; OpenStreetMap contributors'
                    }).addTo(map);

                    const marker = L.marker([lat, lon], { draggable: true }).addTo(map);

                    map.on('click', e => {
                        marker.setLatLng(e.latlng);
                        preencherLocalizacao(e.latlng.lat, e.latlng.lng);
                    });

                    marker.on('dragend', () => {
                        const pos = marker.getLatLng();
                        preencherLocalizacao(pos.lat, pos.lng);
                    });
                }, 500); // Delay para garantir que o modal carregue
            });

            // Envio do formulário com exibição do modal de carregamento
            form.addEventListener('submit', function (e) {
                e.preventDefault(); // Evita o envio padrão do formulário
                loadingModal.show(); // Exibe o modal de carregamento
                isModalVisible = true; // Marca que o modal está visível

                const formData = new FormData(this);
                fetch('/iniciar-carregamento', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                  .then(data => console.log(data));
            });

            // Adiciona o aviso ao tentar sair da página apenas se o modal de carregamento estiver ativo
            window.addEventListener('beforeunload', function (event) {
                if (isModalVisible) { // Exibe o aviso apenas se o modal estiver ativo
                    event.preventDefault();
                    event.returnValue = 'Você tem certeza? Todo o progresso atual será perdido.';
                }
            });

            // Envia a solicitação para parar o carregamento apenas se o usuário realmente sair
            window.addEventListener('unload', function () {
                if (isModalVisible) {
                    navigator.sendBeacon('/parar-carregamento'); // Usa sendBeacon para garantir que a solicitação seja enviada
                }
            });

            // Botão de parar carregamento
            stopButton.addEventListener('click', function () {
                fetch('/parar-carregamento', {
                    method: 'POST'
                }).then(response => response.json())
                  .then(data => {
                      console.log(data);
                      loadingModal.hide(); // Esconde o modal de carregamento
                      isModalVisible = false; // Marca que o modal não está mais visível
                  });
            });
        });
    </script>
</body>
</html>
