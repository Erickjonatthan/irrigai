<!DOCTYPE html>
<html lang="pt-br">  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="react-devtools-ignore" content="true" />
    <title>Acesso ao Sistema</title>
    
    <!-- Favicons para todos os dispositivos -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/favicon_io/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon_io/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/favicon_io/site.webmanifest') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon_io/favicon.ico') }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Preload da fonte Raleway para carregamento otimizado -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Loader Script - deve ser carregado antes de qualquer coisa -->
    <script src="{{ url_for('static', filename='js/font-loader.js') }}"></script>
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />    <!-- CSS Personalizado -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/font-loading.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/acesso.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/fluent-icons.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/loading.css') }}"
    />
  </head>
  <body>
    <div class="form-container">
      <!-- Header do Acesso -->
      {% include 'components/header-access.html' %}
      
      <div class="form-content">
        <!-- Navegação e Título -->
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
          "
        >
          {% include 'components/nav-home-button.html' %}
          <h1 style="margin: 0; width: 100%; text-align: center">
            Acesso ao Sistema
          </h1>
        </div>

        <!-- Formulário de Acesso -->
        <form>
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuário do Appears</label>
            <div class="input-group">
              <span
                class="input-icon fluent-color--person-48"
                title="Ícone de usuário"
              ></span>              <input
                type="text"
                class="form-control"
                id="usuario"
                placeholder="Digite seu usuário"
                title="Digite seu nome de usuário do Appears para acessar o sistema"
                autocomplete="username"
                required
              />
            </div>
          </div>
          
          <div class="mb-3">
            <label for="senha" class="form-label">Senha do Appears</label>
            <div class="input-group">
              <span
                class="input-icon fluent-color--lock-closed-16"
                title="Ícone de senha/segurança"
              ></span>              <input
                type="password"
                class="form-control has-toggle"
                id="senha"
                placeholder="Digite sua senha"
                title="Digite sua senha do Appears para autenticar no sistema"
                autocomplete="current-password"
                required
              />              <span
                class="password-toggle eye-open"
                id="togglePassword"
                title="Mostrar/ocultar senha"
                tabindex="0"
                role="button"
                aria-label="Mostrar/ocultar senha"
              ></span>
            </div>
          </div>
          
          <button
            type="submit"
            class="btn btn-primary"
            title="Clique para fazer login no sistema"
          >
            <span class="fluent-color--checkmark-circle-32"></span>Entrar
          </button>
          
          <p class="form-text">
            Esqueceu sua senha?
            <a
              href="https://urs.earthdata.nasa.gov/reset_passwords/new"
              target="_blank"
              title="Acesse o site da NASA para recuperar sua senha do Appears"
              >Recuperar</a
            >
          </p>
        </form>
      </div>
    </div>

    <!-- Loading Overlay -->
    {% include 'components/loading-overlay.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="{{ url_for('static', filename='js/acesso.js') }}"></script>
  </body>
</html>
